{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container text-center">
  <h1>Your password is {{ strength }} :</h1>
  <h2 class="alert alert-success">{{ password }}</h2>
  <!-- Display image based on password strength -->
  {% if strength == 'weak' %}
      <img src="{% static 'images/weak_password.png' %}" alt="Weak Password Image" style="max-width:300px;">
  {% elif strength == 'medium' %}
      <img src="{% static 'images/just_right.png' %}" alt="Medium Password Image" style="max-width:300px;">
  {% elif strength == 'strong' %}
      <img src="{% static 'images/sec_god.png' %}" alt="Strong Password Image" style="max-width:300px;">
  {% endif %}
    <br>
  <a href="{% url 'home' %}" class="btn btn-info">Home</a>
</div>
