<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container text-center">
  <h1>Password Generator</h1>


  <form action="{% url 'password' %}">
    <select name="length">
        {% for length in length_options %}
        <option value="{{ length }}">{{ length }}</option>
        {% endfor %}
    </select> Length
  <br>
    <input type="checkbox" name="uppercase" value="on"> Uppercase
  <br>
    <input type="checkbox" name="numbers" value="on"> Numbers
  <br>
    <input type="checkbox" name="special" value="on"> Special Characters
  <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">

  </form>
</div>
